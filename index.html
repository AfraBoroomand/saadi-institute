<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saadi Institute</title>
  <meta name="description" content="Saadi Institute multilingual website.">
  <link rel="icon" href="assets/favicon/favicon.svg">
  <link rel="stylesheet" href="css/styles.css">
  <script>
    (function () {
      var langs = ['fa', 'de', 'en'];
      var remember = localStorage.getItem('saadi-lang-remember') === 'true';
      var lang = localStorage.getItem('saadi-lang');
      var target = remember && langs.indexOf(lang) !== -1 ? '/' + lang + '/' : '/fa/';
      window.location.replace(target);
    }());
  </script>
</head>
<body>
  <main class="container" style="padding:5rem 0;">
    <p>Redirecting...</p>
    <noscript>
      <p>JavaScript is disabled. Continue to:</p>
      <ul>
        <li><a href="/fa/">فارسی</a></li>
        <li><a href="/de/">Deutsch</a></li>
        <li><a href="/en/">English</a></li>
        <li><a href="/language.html">Language chooser</a></li>
      </ul>
    </noscript>
  </main>
</body>
</html>
