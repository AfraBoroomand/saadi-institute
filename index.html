<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Saadi Institute</title>
  <link rel="canonical" href="/">
  <meta name="description" content="Saadi Institute multilingual website.">
  <link rel="icon" href="assets/favicon/favicon.svg">
  <link rel="stylesheet" href="css/styles.css">
  <script>
    (function () {
      var path = window.location.pathname;
      var langs = ['fa', 'de', 'en'];
      var remember = localStorage.getItem('saadi-lang-remember') === 'true';
      var lang = localStorage.getItem('saadi-lang');
      if (path.slice(-11) === '/index.html') path = path.slice(0, -10);
      if (path[path.length - 1] !== '/') {
        window.location.replace(path + '/' + window.location.search + window.location.hash);
        return;
      }
      var target = remember && langs.indexOf(lang) !== -1 ? (lang + '/') : 'fa/';
      window.location.replace(path + target);
    }());
  </script>
</head>
<body>
  <main class="container" style="padding:5rem 0;">
    <h1 class="visually-hidden">Saadi Institute</h1>
    <p>Redirecting...</p>
    <noscript>
      <p>JavaScript is disabled. Continue to:</p>
      <ul>
        <li><a href="fa/">فارسی</a></li>
        <li><a href="de/">Deutsch</a></li>
        <li><a href="en/">English</a></li>
        <li><a href="language.html">Language chooser</a></li>
      </ul>
    </noscript>
  </main>
</body>
</html>
